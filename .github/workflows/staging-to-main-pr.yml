name: Staging to Main PR

on:
  push:
    branches:
      - staging

jobs:
  create-pr:
    name: Create or Update Staging → Main PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Integrate staging into main"
          title: "Integration: Staging → Main"
          body: |
            ## Staging to Main Integration

            This PR integrates commits from the `staging` branch into `main`.

            It serves as an integration test to ensure that all features and fixes in staging work well together before deploying to production.

            **Merge criteria:**
            - ✅ All CI checks pass (tests, linting, security scans)
            - ✅ Manual review and approval
            - ✅ Staging deployment verified stable

            ---
            *Auto-generated integration PR. Do not edit this description.*
          branch: staging-to-main-integration
          base: main
          delete-branch: true
          labels: integration
