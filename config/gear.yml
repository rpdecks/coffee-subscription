  - title: Coffee Roasting
    items:
      - name: Diedrich IR-1 Sample Roaster
        description: The small machine that lets me develop roasts deliberately before scaling them up.
        why_useful: Sample roasting is where I test ideas, compare lots, and refine profiles without guessing.
        why_this_one: It’s steady, repeatable, and built for the kind of iterative work I do week to week.
        image: gear/diedrich.jpg
        image_alt: Diedrich IR-1 sample roaster
        tags: [roasting]

      - name: Behmor (Home Roaster)
        description: A practical home roaster for learning the fundamentals and getting reps in — great for dabbling.
        why_useful: It makes the feedback loop tangible — time, heat, and airflow become real when you roast your own.
        why_this_one: I’ve owned a few over the years, and it’s still the one I point curious beginners toward for an approachable start.
        image: gear/behmor.jpg
        image_alt: Behmor home coffee roaster
        tags: [roasting]

