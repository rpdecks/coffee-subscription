  - title: Books & Learning
    items:
      - name: The World Atlas of Coffee (3rd Edition) — James Hoffmann
        description: A clear, well-structured reference for understanding coffee origins, processing, and how those choices show up in the cup.
        why_useful: It gives you a shared vocabulary for flavor and helps connect “where it came from” to “what it tastes like.”
        why_this_one: Thoughtful writing, strong visuals, and it’s the kind of book you’ll keep reaching for over time.
        image: gear/hoffman-atlas.jpg
        image_alt: The World Atlas of Coffee book cover
        url: https://amzn.to/4buoT2l
        tags: [books, learning]

      - name: The Coffee Roaster's Companion — Scott Rao
        description: A compact, practical guide that focuses on what to pay attention to during a roast.
        why_useful: It helps you think in terms of cause and effect — airflow, heat, time — and how those choices shape development.
        why_this_one: Direct, experience-based advice that’s easy to revisit when you’re refining profiles.
        image: gear/rao_companion.jpg
        image_alt: The Coffee Roaster's Companion book cover
        url: https://amzn.to/4qVqWkP
        tags: [books, learning, roasting]
