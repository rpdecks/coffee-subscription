# Use this file to configure the Overcommit hooks you wish to use. This will
# extend the default configuration defined in:
# https://github.com/sds/overcommit/blob/master/config/default.yml
#
# At the topmost level of this YAML file is a key representing type of hook
# being run (e.g. pre-commit, commit-msg, etc.). Within each type you can
# customize each hook, such as whether to only run it on certain files (via
# `include`), whether to only display output if it fails (via `quiet`), etc.
#
# For a complete list of hooks, see:
# https://github.com/sds/overcommit/tree/master/lib/overcommit/hook
#
# For a complete list of options that you can use to customize hooks, see:
# https://github.com/sds/overcommit#configuration

# Verify plugin signatures before running (recommended to avoid malicious plugins)
verify_signatures: false

PreCommit:
  RuboCop:
    enabled: true
    on_warn: fail # Treat all warnings as failures
    command: ["bundle", "exec", "rubocop"]
    flags: ["--autocorrect", "--format", "emacs", "--force-exclusion", "--display-cop-names"]
    include:
      - "**/*.rb"
      - "**/*.rake"
      - "**/Gemfile"
      - "**/Rakefile"
      - "**/config.ru"

  Prettier:
    enabled: true
    required_executable: "npx"
    command: ["npx", "prettier"]
    flags: ["--write", "--ignore-unknown"]
    include:
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.md"
      - "**/*.json"

  TrailingWhitespace:
    enabled: true
    exclude:
      - "**/db/structure.sql" # Ignore trailing whitespace in structure dumps

  BundleCheck:
    enabled: true
    description: "Check Gemfile dependencies"

CommitMsg:
  CapitalizedSubject:
    enabled: true
    description: "Check subject capitalization"

  EmptyMessage:
    enabled: true
    description: "Check for empty commit message"

  TextWidth:
    enabled: true
    max_subject_width: 72
    max_body_width: 72
